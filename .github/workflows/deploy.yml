name: Makefile CI

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        host: ${{ vars.DEPLOY_HOST }}
        username: github
        key: ${{ secrets.SSH_DEPLOY_KEY }}
        script: |
          cd /home/vue-frontend-template
          sudo make update
